name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: Treefmt
        run: nix develop .#devShells.x86_64-linux.default -c treefmt --fail-on-change
      - name: Deadnix
        run: nix develop .#devShells.x86_64-linux.default -c deadnix -- --config-file .deadnix.toml .

  flake-check:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: nix flake check (checks only, native)
        run: nix flake check --no-build --keep-going --show-trace .#checks.x86_64-linux
